name: playwright-tests

on: 
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  run-tests:
    permissions: 
      contents: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET environment
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install dependencies and build
        run: dotnet build

      - name: Install Playwright browsers
        run: pwsh bin/Debug/net8.0/playwright.ps1 install --with-deps

      - name: Run tests
        id: run-tests
        run: dotnet test --logger "trx;LogFileName=test_results.trx" --results-directory bin/Debug/net8.0/allure-results

      # === Setup Allure CLI (Java-based install, no npm) ===
      - name: Install Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre unzip wget
          wget https://github.com/allure-framework/allure2/releases/latest/download/allure-commandline.zip -O allure.zip
          unzip allure.zip -d /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure
          allure --version

      # === Load previous test report history ===
      - name: Load test report history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      # === Generate the new Allure report ===
      - name: Generate Allure report
        if: always()
        run: |
          mkdir -p allure-history
          allure generate bin/Debug/net8.0/allure-results --clean -o allure-history

      - name: Verify allure-history output
        if: always()
        run: |
          echo "Checking for generated allure-history folder..."
          ls -R allure-history || echo "❌ allure-history was not generated"

      # === Publish Allure report to GitHub Pages ===
      - name: Publish Allure report
        uses: peaceiris/actions-gh-pages@v4
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history

      # === Upload artifacts ===
      - name: Upload TRX logger file 
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/test_results.trx'

      - name: Upload Allure results if tests fail
        if: ${{ failure() && steps.run-tests.outcome == 'failure' }}
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: bin/Debug/net8.0/allure-results
