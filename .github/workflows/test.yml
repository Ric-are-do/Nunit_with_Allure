name: playwright-tests

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  run-tests:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/dotnet/sdk:8.0
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET environment
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Install dependencies and build
        run: dotnet build

      - name: Install Playwright browsers
        run: pwsh bin/Debug/net8.0/playwright.ps1 install --with-deps

      - name: Run tests
        id: run-tests
        run: dotnet test --logger "trx;LogFileName=test_results.trx" --results-directory TestReports

      # Allure history setup
      - name: Load test report history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Build test report
        uses: simple-elf/allure-report-action@v1.13
        if: always()
        with:
          gh_pages: gh-pages
          allure_history: allure-history
          allure_results: bin/Debug/net8.0/allure-results

      - name: Publish test report
        uses: peaceiris/actions-gh-pages@v4.0.0
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history

      # Generate single-file Allure report for sharing
      - name: Install Allure CLI
        if: always()
        run: |
          apt-get update && apt-get install -y default-jre-headless wget unzip
          wget -q https://github.com/allure-framework/allure2/releases/download/2.32.0/allure-2.32.0.zip
          unzip -q allure-2.32.0.zip -d /opt
          ln -s /opt/allure-2.32.0/bin/allure /usr/local/bin/allure

      - name: Generate single-file Allure report
        if: always()
        run: allure generate --single-file bin/Debug/net8.0/allure-results --clean -o allure-single-file-report

      # Upload artifacts
      - name: Upload single-file Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-single-file-report

      - name: Upload TRX test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trx-test-results
          path: '**/test_results.trx'
